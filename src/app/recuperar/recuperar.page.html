
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/pagina-anterior"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-img src="assets/images/salchicha.png"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-title size="medium">Recuperar contraseña</ion-title>
  </ion-toolbar>
  <br>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" placeholder="Ingrese su apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Correo" placeholder="Ingrese su correo electrónico"></ion-input>
    </ion-item>
    <br>
    <div class="center-button">
      <ion-button id="open-toast" type="submit" (click)="recuperar()">
        <p id="message">Recuperar</p>
        <ion-toast trigger="open-toast" message="Solicitud de restablecimiento de contraseña recibida. Revisa tu correo." [duration]="5000"></ion-toast>
      </ion-button>
    </div>
  </ion-list>
</ion-content>
